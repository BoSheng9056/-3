<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌入圖片及影片</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #FF6F61;
      margin-bottom: 30px;
    }

    .media-wrapper {
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: center;
    }

    .media-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #FF6F61;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>嵌入圖片及影片</h2>

  <div class="media-wrapper">
    <img src="https://github.com/BoSheng9056/-3/blob/main/%E5%A6%AE%E5%A7%AC.png?raw=true" alt="圖片無法顯示">
  </div>

  <div class="media-wrapper">
    <iframe src="https://www.youtube.com/embed/JJ21zaoZvsY" allowfullscreen></iframe>
  </div>

  <div class="back-link">
    <a href="index.html">回主頁</a>
  </div>

</body>
</html>
