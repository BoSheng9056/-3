<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楊博盛的個人網站</title>
  <style>
    body {
      background-image: url('https://github.com/BoSheng9056/-3/blob/main/1.png?raw=true');
      background-size: cover;           
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f0f0f0;          
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    
    .top-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 10px 20px;
    }

    .top-banner h2 {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    
    .main-image {
      display: block;
      margin: 170px auto 30px;
      width: 75%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      text-align: center;
      margin-bottom: 50px;
    }

    td {
      padding: 20px;
    }

    .nav-button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #FFB6B9;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #FF6F61;
      color: white;
    }

    @media (max-width: 600px) {
      .nav-button {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  
  <div class="top-banner">
    <h2>四資工一甲 41443147 楊博盛</h2>
  </div>

  
  <img class="main-image" src="https://github.com/BoSheng9056/-3/blob/main/%E6%8B%89%E6%AF%97.png?raw=true" alt="no"
  style="background-color: rgba(140, 140, 140, 0.7)";>

  
  <table>
    <tr>
      <td><a class="nav-button" href="page2.html">嵌入圖片及影片</a></td>
      <td><a class="nav-button" href="page3.html">統計圖表</a></td>
      <td><a class="nav-button" href="page4.html">其他人的網站連結</a></td>
    </tr>
  </table>

</body>
</html>
