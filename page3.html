<!DOCTYPE html>
<html>
<head>

	<title>統計圖表</title>

<body>

  <h2 style="font-size:45px; text-align:center;">統計圖表</h2>

  <canvas id="myChart" width="600" height="400"></canvas>
	<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {

    data: {
      labels: ['男性', '女性','','男性', '女性','','男性', '女性'],
      datasets: [{
        label: '性別比例%',
        data: [88.5, 11.5,,88.1,11.9,,82.7,17.3],
        backgroundColor: 'rgba(75, 12, 192, 0.6)'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: '韓國、日本、美國有玩Nikke的男女比'
        }
      }
    }
  });
</script>
